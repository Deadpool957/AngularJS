<!doctype html>
<html ng-app="MyModule">
<!--
ng-app的作用是告诉html标签，里面的内容全部归angular管了。也就是说angular从ng-app开始启动。
一个页面只能有一个ng-app。
-->
	<head>
	    <title>模板缓存</title>
		<meta charset="utf-8">
	</head>
	<body>
		<hello></hello> <!--自定义的标签-->
		<div hello=""></div>   <!--自定义的属性-->
		<div class="hello"></div>   <!--自定义的类-->
		<!-- directive:hello -->    <!--自定义的注释-->
		<div></div>
	</body>
	<script src="../angular-1.3.0.js"></script>
	<script src="Directive.js"></script>
</html>
