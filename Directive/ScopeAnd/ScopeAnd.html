<!doctype html>
<html ng-app="MyModule">
	<head>
		<meta charset="utf-8">
		<title>scope的&符号绑定</title>
		<!--  传递一个父级scope的函数，稍后调用
		对父级作用域进行绑定，并将其中的属性包装成一个函数，注意，是属性，意即，任何类型的属性都会被包装成一个函数，比如一个单纯的字符串，或是一个对象数组，或是一个函数方法。
		-->
		<script src="../angular-1.3.0.js"></script>
		<script src="ScopeAnd.js"></script>
	</head>
	<body>
		<div ng-controller="MyCtrl">
			<greeting greet="sayHello(name)"></greeting>
			<greeting greet="sayHello(name)"></greeting>
			<greeting greet="sayHello(name)"></greeting>
			<!--
			 greet的属性值sayHello函数就是控制器里的函数
			-->
		</div>
	</body>
</html>
