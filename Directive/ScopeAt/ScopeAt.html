<!doctype html>
<html ng-app="MyModule">
	<head>
	    <title>scope的at绑定（用指令的属性来传递$scope的属性給独立作用域，实现了单向数据绑定）
	    </title>
	    <!--
	    将本地作用域和DOM中的属性值绑定起来（且这个属性的值必须是父级作用域中的）
	    -->
		<meta charset="utf-8">
	</head>
	<body>
		<div ng-controller="MyCtrl">
			<drink flavor="{{ctrlFlavor}}"></drink>
			<!--
               {{ctrlFlavor}}表示取值于$scope里的ctrlFlavor。
			-->
		</div>
	</body>
	<script src="../angular-1.3.0.js"></script>
	<script src="ScopeAt.js"></script>
</html>
