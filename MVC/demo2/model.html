<!DOCTYPE html>
<html ng-app>
<head>
	<title>model的复用</title>
</head>
<body>
	<input ng-model="greeting.text"/>
	<p>{{greeting.text}},angularJS双向数据绑定</p>
	<!--
	{{greeting.text}}里的值是绑定在上面的model里的，即greeting.text.
	定义了ng-model后，angularjs会自动创建greeting.text的模型，并将模型挂载到$rootScope里，根作用域。
	那么ng-app所有的子层标签都可以去获取这个模型。模型不需要new，因为它被绑定在$scope上了。
	-->
	<script src="../angular-1.3.0.js"></script>
</body>
</html>
