<!DOCTYPE html>
<html ng-app>
	<head>
		<title>angularjs的MVC</title>
	</head>
	<body>
	<h1 ng-controller="myMVC">
	    <p>{{a.text}}</p>
		<p>{{b}}</p>
	</h1>
	<!--
		ng-controller="myMVC"就是控制器，控制器名称是myMVC，对应于index.js里的myMVC函数
		<p>{{aaa.text}}</p>  这里p标签就充当了视图，{{a.text}}是输出模型里的数据
	-->
	<script type="text/javascript" src="../angular-1.3.0.js"></script>
	<script type="text/javascript" src="mvc.js"></script>
	</body>
</html>
